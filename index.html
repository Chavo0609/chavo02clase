<!-- es el tipo de archivo, en este caso html -->
<!DOCTYPE html>
<!-- Es el lenguaje -->
<html lang="en">
<!-- Es para pasarle informacion al navegador y que el cliente no ve estos datos -->
<head>
    <!-- Es el texto utilizado para el codigo -->
    <meta charset="UTF-8">
    <!-- es el responsivo y adapta la pagina web al dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- es el titulo -->
    <title>Clase 0255- HTML</title>
</head>
<body>
    <!-- el header es el encabezado -->
    <header>
        <h1>esta es la famosa pagina de Chavo (encabezado) </h1>
    </header>
    <!-- navegacion de la pagina -->
    <nav>
        <h2>Navegacion</h2>
    </nav>
    <!-- main es la parte principal de la pagina -->
    <main>
        <h3>Parte Principal</h3> 
         
    </main>
    <!-- footer es el pie de pagina -->
    <footer>
        <h4>Es el pie de pagina</h4>
    </footer>

</body>
</html>
